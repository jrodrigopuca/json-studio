
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
        <defs>
          <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
          </linearGradient>
          <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
          </linearGradient>
          <radialGradient id="centerGlow">
            <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.4" />
            <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
          </radialGradient>
        </defs>
        
        <!-- Background -->
        <rect width="32" height="32" rx="6.016" fill="url(#bgGrad4)"/>
        
        <!-- Energy ring outer -->
        <circle cx="16" cy="16" r="10.24" 
                stroke="url(#ringGrad)" 
                stroke-width="1.76" 
                fill="none"/>
        
        <!-- Energy ring inner glow -->
        <circle cx="16" cy="16" r="10.24" 
                fill="url(#centerGlow)"/>
        
        <!-- Left brace { - integrado en el diseÃ±o -->
        <text x="10.24" y="18.56" 
              font-family="system-ui, -apple-system, sans-serif" 
              font-size="12.8" 
              font-weight="700" 
              fill="#f1f5f9"
              text-anchor="middle">{</text>
        
        <!-- Right brace } -->
        <text x="21.76" y="18.56" 
              font-family="system-ui, -apple-system, sans-serif" 
              font-size="12.8" 
              font-weight="700" 
              fill="#f1f5f9"
              text-anchor="middle">}</text>
        
        <!-- Energy particles on ring -->
        <circle cx="16" cy="5.76" r="0.8" fill="#fbbf24"/>
        <circle cx="26.24" cy="16" r="0.8" fill="#f59e0b"/>
        <circle cx="16" cy="26.24" r="0.8" fill="#fbbf24"/>
        <circle cx="5.76" cy="16" r="0.8" fill="#f59e0b"/>
      </svg>
    