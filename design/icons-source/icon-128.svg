
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
        <defs>
          <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
          </linearGradient>
          <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
          </linearGradient>
          <radialGradient id="centerGlow">
            <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.4" />
            <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
          </radialGradient>
        </defs>
        
        <!-- Background -->
        <rect width="128" height="128" rx="24.064" fill="url(#bgGrad4)"/>
        
        <!-- Energy ring outer -->
        <circle cx="64" cy="64" r="40.96" 
                stroke="url(#ringGrad)" 
                stroke-width="7.04" 
                fill="none"/>
        
        <!-- Energy ring inner glow -->
        <circle cx="64" cy="64" r="40.96" 
                fill="url(#centerGlow)"/>
        
        <!-- Left brace { - integrado en el diseÃ±o -->
        <text x="40.96" y="74.24" 
              font-family="system-ui, -apple-system, sans-serif" 
              font-size="51.2" 
              font-weight="700" 
              fill="#f1f5f9"
              text-anchor="middle">{</text>
        
        <!-- Right brace } -->
        <text x="87.04" y="74.24" 
              font-family="system-ui, -apple-system, sans-serif" 
              font-size="51.2" 
              font-weight="700" 
              fill="#f1f5f9"
              text-anchor="middle">}</text>
        
        <!-- Energy particles on ring -->
        <circle cx="64" cy="23.04" r="3.2" fill="#fbbf24"/>
        <circle cx="104.96" cy="64" r="3.2" fill="#f59e0b"/>
        <circle cx="64" cy="104.96" r="3.2" fill="#fbbf24"/>
        <circle cx="23.04" cy="64" r="3.2" fill="#f59e0b"/>
      </svg>
    