
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="none">
        <defs>
          <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
          </linearGradient>
          <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
          </linearGradient>
          <radialGradient id="centerGlow">
            <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.4" />
            <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
          </radialGradient>
        </defs>
        
        <!-- Background -->
        <rect width="16" height="16" rx="3.008" fill="url(#bgGrad4)"/>
        
        <!-- Energy ring outer -->
        <circle cx="8" cy="8" r="5.12" 
                stroke="url(#ringGrad)" 
                stroke-width="0.88" 
                fill="none"/>
        
        <!-- Energy ring inner glow -->
        <circle cx="8" cy="8" r="5.12" 
                fill="url(#centerGlow)"/>
        
        <!-- Left brace { - integrado en el diseÃ±o -->
        <text x="5.12" y="9.28" 
              font-family="system-ui, -apple-system, sans-serif" 
              font-size="6.4" 
              font-weight="700" 
              fill="#f1f5f9"
              text-anchor="middle">{</text>
        
        <!-- Right brace } -->
        <text x="10.88" y="9.28" 
              font-family="system-ui, -apple-system, sans-serif" 
              font-size="6.4" 
              font-weight="700" 
              fill="#f1f5f9"
              text-anchor="middle">}</text>
        
        <!-- Energy particles on ring -->
        <circle cx="8" cy="2.88" r="0.4" fill="#fbbf24"/>
        <circle cx="13.12" cy="8" r="0.4" fill="#f59e0b"/>
        <circle cx="8" cy="13.12" r="0.4" fill="#fbbf24"/>
        <circle cx="2.88" cy="8" r="0.4" fill="#f59e0b"/>
      </svg>
    