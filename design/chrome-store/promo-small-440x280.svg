<svg width="440" height="280" viewBox="0 0 440 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="440" height="280" fill="#1a1a2e"/>
  
  <!-- Decorative gradient overlay -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <circle cx="220" cy="140" r="200" fill="url(#glow)"/>
  
  <!-- Energy Ring Logo -->
  <g transform="translate(220, 90)">
    <circle cx="0" cy="0" r="35" fill="none" stroke="#fbbf24" stroke-width="3" opacity="0.3"/>
    <circle cx="0" cy="0" r="28" fill="none" stroke="#fbbf24" stroke-width="2.5"/>
    <path d="M -8,-12 L -8,12 L 8,0 Z" fill="#fbbf24"/>
    <circle cx="0" cy="0" r="18" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Title -->
  <text x="220" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#f1f5f9" text-anchor="middle">
    JSON Spark
  </text>
  
  <!-- Tagline -->
  <text x="220" y="190" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#fbbf24" text-anchor="middle">
    Beautiful JSON Viewer
  </text>
  
  <!-- Feature badges -->
  <g transform="translate(220, 220)">
    <rect x="-90" y="0" width="70" height="24" rx="12" fill="#fbbf24" opacity="0.15"/>
    <text x="-55" y="16" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#fbbf24" text-anchor="middle" font-weight="500">
      Tree View
    </text>
    
    <rect x="-15" y="0" width="70" height="24" rx="12" fill="#fbbf24" opacity="0.15"/>
    <text x="20" y="16" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#fbbf24" text-anchor="middle" font-weight="500">
      Search
    </text>
    
    <rect x="60" y="0" width="60" height="24" rx="12" fill="#fbbf24" opacity="0.15"/>
    <text x="90" y="16" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#fbbf24" text-anchor="middle" font-weight="500">
      Export
    </text>
  </g>
  
  <!-- Decorative JSON brackets -->
  <text x="30" y="150" font-family="'Courier New', monospace" font-size="80" fill="#fbbf24" opacity="0.1" font-weight="300">
    {
  </text>
  <text x="390" y="150" font-family="'Courier New', monospace" font-size="80" fill="#fbbf24" opacity="0.1" font-weight="300">
    }
  </text>
</svg>
